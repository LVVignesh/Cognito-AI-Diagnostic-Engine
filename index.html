<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cognito AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background-color: #020617; /* Slate 950 */
        /* Deep, rich dark gradient background */
        background-image: 
          radial-gradient(at 0% 0%, rgba(49, 46, 129, 0.4) 0, transparent 50%), 
          radial-gradient(at 50% 0%, rgba(15, 23, 42, 1) 0, transparent 100%), 
          radial-gradient(at 100% 0%, rgba(88, 28, 135, 0.4) 0, transparent 50%);
      }
      /* Custom decorative background blob - made brighter/glowy for dark mode */
      .bg-blob {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: 
          radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.15), transparent 35%), 
          radial-gradient(circle at 85% 30%, rgba(168, 85, 247, 0.15), transparent 35%);
        pointer-events: none;
      }
      .fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
  }
}
</script>
</head>
  <body class="bg-slate-950 text-slate-50 antialiased selection:bg-indigo-500/30 selection:text-indigo-200">
    <div class="bg-blob"></div>
    <div id="root"></div>
  </body>
</html>
